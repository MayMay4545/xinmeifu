<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Academic Webpage" />
    <meta name="author" content="yixin0313" />
    <title id="title"></title>

    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />

    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Google fonts (替换为Apple风格无衬线字体) -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link type="text/css" href="static/css/styles.css" rel="stylesheet" />
    <link type="text/css" href="static/css/main.css" rel="stylesheet" />

    <!-- 自定义Apple学术风格CSS -->
    <style>
        /* 全局样式重置 */
        :root {
            --apple-white: #ffffff;
            --apple-gray-50: #f9fafb;
            --apple-gray-100: #f3f4f6;
            --apple-gray-200: #e5e7eb;
            --apple-accent: #0071e3; /* Apple蓝（学术风格常用） */
            --apple-text: #1d1d1f;
            --apple-text-light: #6e6e73;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.04);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--apple-text);
            background-color: var(--apple-gray-50);
            line-height: 1.6;
        }

        /* 导航栏样式 */
        #mainNav {
            background-color: var(--apple-white);
            box-shadow: var(--shadow-sm);
            padding: 1rem 0;
        }

        #mainNav .navbar-brand {
            color: var(--apple-text);
            font-weight: 600;
            font-size: 1.25rem;
        }

        #mainNav .nav-link {
            color: var(--apple-text-light);
            margin-left: 1.5rem;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        #mainNav .nav-link:hover,
        #mainNav .nav-link.active {
            color: var(--apple-accent);
        }

        /* 顶部区域样式 */
        .top-section {
            height: 50vh;
            min-height: 400px;
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .top-section:before {
            display: none; /* 彻底移除覆盖层 */
        }

        .top-section-content {
            text-align: center;
            padding: 2rem;
        }

        #top-section-bg-text {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 600;
            color: var(--apple-text);
            letter-spacing: -0.02em;
            margin: 0;
        }

        /* 头像样式 */
        #avatar {
            display: flex;
            justify-content: center;
            margin-top: -6rem;
            padding-bottom: 2rem;
        }

        #avatar img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--apple-white);
            box-shadow: var(--shadow-md);
        }

        /* 内容区块通用样式 */
        section {
            background-color: var(--apple-white);
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            padding: 3rem 2rem;
            margin-bottom: 3rem;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        section header h2 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--apple-text);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--apple-gray-200);
        }

        /* 内容文本样式 */
        .main-body {
            font-size: 1.05rem;
            color: var(--apple-text);
        }

        .main-body p {
            margin-bottom: 1rem;
            line-height: 1.7;
        }

        .main-body a {
            color: var(--apple-accent);
            text-decoration: none;
        }

        .main-body a:hover {
            text-decoration: underline;
        }

        /*  publications 卡片样式 */
        .publication-item {
            padding: 1.5rem;
            border-radius: 8px;
            background-color: var(--apple-gray-50);
            margin-bottom: 1.25rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .publication-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* 页脚样式 */
        footer {
            background-color: var(--apple-gray-100);
            padding: 3rem 0;
            margin-top: 3rem;
        }

        #copyright-text {
            color: var(--apple-text-light);
            font-size: 0.9rem;
        }

        footer a {
            color: var(--apple-accent);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            section {
                padding: 2rem 1rem;
                margin-left: 1rem;
                margin-right: 1rem;
            }

            #top-section-bg-text {
                font-size: clamp(1.5rem, 5vw, 2.5rem);
            }
        }
    </style>

    <!-- Bootstrap core JS-->
    <script type="text/javascript" src="static/js/bootstrap.bundle.min.js"></script>

    <!-- 其他脚本保持不变 -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script type="text/javascript" src="static/js/marked.min.js"></script>
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <script type="text/javascript" src="static/js/scripts.js"></script>
    <script type="text/javascript" src="static/js/js-yaml.min.js"></script>

</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container px-5">
            <a id="page-top-title" class="navbar-brand" href="#page-top"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi-list"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#awards">AWARDS</a>
                    </li>
                    <li class="nav-item" style="display: none;"> <!-- 保持隐藏工作经历 -->
                        <a class="nav-link" href="#experience">EXPERIENCE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#publications">PUBLICATIONS</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Top Section (使用简约背景) -->
    <section class="top-section" style="background-image: url('static/assets/img/apple-academic-bg.jpg');">
        <div class="top-section-content">
            <div class="container px-5">
                <h2 id="top-section-bg-text" class="display-3 lh-1"></h2>
            </div>
        </div>
    </section>

    <!-- Photo -->
    <div class="container px-5">
        <div id="avatar">
            <img src="static/assets/img/photo.png">
        </div>
    </div>

    <!-- Home -->
    <section id="home">
        <div class="container px-5">
            <header>
                <h2 id="home-subtitle"></h2>
            </header>
            <div class="main-body" id="home-md"></div>
        </div>
    </section>

    <!-- Awards -->
    <section id="awards">
        <div class="container px-5">
            <header>
                <h2 id="awards-subtitle"><i class="bi bi-award-fill"></i> AWARDS</h2>
            </header>
            <div class="main-body" id="awards-md"></div>
        </div>
    </section>

    <!-- Publications -->
    <section id="publications">
        <div class="container px-5">
            <header>
                <h2 id="publications-subtitle"><i class="bi bi-file-text-fill"></i> PUBLICATIONS</h2>
            </header>
            <div class="main-body" id="publications-md"></div>
        </div>
    </section>

    <!-- Footer-->
    <footer class="text-center py-5">
        <div class="container px-5">
            <div class="text-white-50 small">
                <div id="copyright-text" class="mb-2"></div>
                <a id="github-link" href="https://github.com/senli1073">Github</a>
                <span class="mx-1">&middot;</span>
                <a id="license-link" href="https://github.com/senli1073/senli1073.github.io/blob/main/LICENSE">License</a>
            </div>
        </div>
    </footer>

</body>

</html>
