<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Academic Webpage" />
    <meta name="author" content="yixin0313" />
    <title id="title"></title>

    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />

    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- 字体替换为Apple学术常用无衬线字体 -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Core CSS -->
    <link type="text/css" href="static/css/styles.css" rel="stylesheet" />
    <link type="text/css" href="static/css/main.css" rel="stylesheet" />

    <!-- Apple学术风格核心样式（去婚礼感） -->
    <style>
        /* 1. 色彩系统重构（移除粉色，改用学术灰蓝） */
        :root {
            --apple-white: #ffffff;
            --apple-gray-50: #f5f7fa; /* 更浅的背景灰 */
            --apple-gray-100: #eaeef2; /* 区块分隔灰 */
            --apple-gray-200: #dce1e8; /* 边框灰 */
            --apple-accent: #0066cc; /* 学术蓝（替代粉色） */
            --apple-text: #1c1c1e; /* 主文本色 */
            --apple-text-light: #636366; /* 次要文本色 */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.08); /* 更淡的阴影 */
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--apple-text);
            background-color: var(--apple-gray-50);
            line-height: 1.7; /* 提升学术文本可读性 */
        }

        /* 2. 导航栏去粉色化 */
        #mainNav {
            background-color: var(--apple-white);
            box-shadow: var(--shadow-sm);
            padding: 0.8rem 0; /* 更紧凑的导航 */
        }

        #mainNav .navbar-brand {
            color: var(--apple-text);
            font-weight: 600;
        }

        #mainNav .nav-link {
            color: var(--apple-text-light);
            margin-left: 1.2rem;
            transition: color 0.2s ease;
        }

        #mainNav .nav-link:hover,
        #mainNav .nav-link.active {
            color: var(--apple-accent); /* 蓝色调活跃状态 */
        }

        /* 3. 顶部区域去婚礼感（关键修改） */
        .top-section {
            height: 45vh; /* 降低高度，减少视觉占比 */
            min-height: 350px;
            background-image: url('static/assets/img/academic-bg.jpg'); /* 替换为学术风背景（如淡灰渐变/简约几何） */
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .top-section:before {
            display: none; /* 彻底移除粉色覆盖层 */
        }

        #top-section-bg-text {
            font-size: clamp(1.8rem, 5vw, 3rem);
            font-weight: 600;
            color: var(--apple-text); /* 黑色文本替代白色，更学术 */
            letter-spacing: -0.01em;
        }

        /* 4. 头像区域调整 */
        #avatar {
            margin-top: -5rem; /* 减少上浮距离 */
        }

        #avatar img {
            width: 110px;
            height: 110px;
            border: 3px solid var(--apple-white);
            box-shadow: var(--shadow-sm);
        }

        /* 5. 内容区块去粉色卡片化 */
        section {
            background-color: var(--apple-white);
            border-radius: 8px; /* 更内敛的圆角 */
            box-shadow: var(--shadow-sm);
            padding: 2.5rem;
            margin-bottom: 2.5rem;
            max-width: 900px;
            border: 1px solid var(--apple-gray-100); /* 细边框增强学术感 */
        }

        section header h2 {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--apple-text);
            margin-bottom: 1.2rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--apple-gray-200);
        }

        /* 6. 论文区块去粉色背景 */
        .publication-item {
            padding: 1.2rem;
            border-radius: 6px;
            background-color: var(--apple-gray-50); /* 浅灰背景替代粉色 */
            margin-bottom: 1rem;
            border-left: 3px solid var(--apple-accent); /* 蓝色左侧标识 */
            transition: all 0.2s ease;
        }

        .publication-item:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        /* 7. 链接与交互元素调整 */
        a {
            color: var(--apple-accent);
            text-decoration: none;
        }

        a:hover {
            color: #0052aa;
            text-decoration: underline;
        }

        /* 8. 页脚去粉色 */
        footer {
            background-color: var(--apple-gray-100);
            padding: 2.5rem 0;
            margin-top: 2rem;
        }

        #copyright-text {
            color: var(--apple-text-light);
            font-size: 0.9rem;
        }

        /* 9. 响应式优化 */
        @media (max-width: 768px) {
            section {
                padding: 1.8rem 1rem;
                margin-left: 0.8rem;
                margin-right: 0.8rem;
            }

            #top-section-bg-text {
                font-size: clamp(1.5rem, 5vw, 2.2rem);
            }
        }
    </style>

    <!-- 脚本部分保持不变 -->
    <script type="text/javascript" src="static/js/bootstrap.bundle.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script type="text/javascript" src="static/js/marked.min.js"></script>
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <script type="text/javascript" src="static/js/scripts.js"></script>
    <script type="text/javascript" src="static/js/js-yaml.min.js"></script>

</head>
